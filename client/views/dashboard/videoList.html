<template name="videoList">
	<div class="row">
		<div class="col-md-6">
			<iframe width="560" height="315" src="//{{url}}" frameborder="0" allowfullscreen></iframe>
		</div>

		<div class="col-md-6">
			<h1>{{title}}</h1>
			<a class="btn btn-default" href="{{pathFor 'videoDiscussion'}}">Discuss It</a>
		</div>
	</div>
</template>
