<template name="videoDiscussion">
	<h1>{{title}}</h1>
	<div class="row">
		<div class="col-md-6">
			<iframe width="560" height="315" src="//{{url}}" frameborder="0" allowfullscreen></iframe>
		</div>

		<div class="col-md-6">
			<div class="well">
				{{#each comments}}
					{{> comment}}
				{{/each}}
				<form>
					<div class="form-group">
						<input id="message" type="textarea" class="form-control">
						<br>
						<input type="submit" class="btn btn-primary" id="submit">
					</div>
				</form>
			</div>
		</div>
	</div>
</template>
